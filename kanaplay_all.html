
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>‰∫îÂçÅÈü≥ÊåëÊàò - ÊûÅÈÄü‰∫§‰∫íÁâà</title>
    <style>
        :root { 
            --p: #5d5fef; --s: #2ecc71; --e: #e74c3c; 
            --bg: #f1f8e9; /* ÊµÖËçâÁªø */
            --card: #f1f8e9; 
            --stem-bg: #ffffff; /* È¢òÂπ≤ÁôΩËâ≤ */
            --stem-border: #fb8c00; /* È¢òÂπ≤Ê©ôËâ≤ */
            --btn-bg: #e1f5fe; /* ÊåâÈíÆÊµÖÂ§©Ëìù */
            --btn-text: #01579b; /* ÊñáÂ≠óÊ∑±Ëìù */
            --box-radius: 16px; --uniform-gap: 20px; 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; min-height: 100dvh; }
        .app { width: 100%; max-width: 440px; background: var(--card); height: 100dvh; display: flex; flex-direction: column; position: relative; z-index: 10; }
        
        .header { padding: 15px 20px; border-bottom: 1px solid #dcedc8; display: flex; justify-content: space-between; align-items: center; background: var(--bg); }
        .btn-ui { border: none; background: #dcedc8; padding: 8px 15px; border-radius: 20px; color: #33691e; font-weight: bold; cursor: pointer; font-size: 13px; }
        
        #menu { padding: 20px; flex-grow: 1; overflow-y: auto; background: var(--bg); }
        .part-header { display: flex; justify-content: space-between; align-items: center; margin: 20px 0 10px; border-left: 5px solid #8bc34a; padding-left: 10px; }
        .part-title { font-weight: 800; color: #33691e; font-size: 16px; margin: 0; }
        .btn-reset { font-size: 11px; color: #689f38; cursor: pointer; background: none; border: none; text-decoration: underline; }
        
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .card { background: #fff; border: 2px solid #dcedc8; border-radius: 12px; padding: 12px 5px; text-align: center; cursor: pointer; transition: 0.2s; position: relative; }
        .card.done { border-color: #8bc34a; background: #f9fbe7; }
        .card:active { transform: scale(0.95); }
        .medal-icon { font-size: 18px; position: absolute; top: -8px; right: -5px; }
        .stage-name { font-size: 12px; font-weight: bold; display: block; margin-top: 5px; color: #333; }

        #game { flex-grow: 1; display: flex; flex-direction: column; padding: 20px; position: relative; background: var(--bg); gap: var(--uniform-gap); }
        .prog { height: 6px; background: #e0e0e0; border-radius: 3px; overflow: hidden; flex-shrink: 0; }
        .bar { height: 100%; background: #8bc34a; width: 0%; transition: 0.4s; }
        
        .box-style { width: 100%; border-radius: var(--box-radius); flex-shrink: 0; }

        #mascot-box { width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; flex-shrink: 0; padding: 0; margin: 0; }
        #mascot-emoji { font-size: 28px; line-height: 1; }
        #mascot-text { font-size: 12px; font-weight: bold; color: #33691e; margin-top: 5px; }

        .q-stem-box { 
            background: var(--stem-bg); border: 3px solid var(--stem-border); 
            padding: 25px 20px; display: flex; align-items: center; justify-content: center; 
            min-height: 150px; box-shadow: 0 4px 0 rgba(251,140,0,0.1); 
        }
        .q-txt { font-size: 52px; font-weight: 800; color: #2d3748; letter-spacing: 2px; text-align: center; }
        
        .audio-outer { width: 90px; height: 90px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 3px solid #03a9f4; position: relative; }
        .audio-outer svg { width: 40px; height: 40px; fill: #03a9f4; }
        .ripple { position: absolute; inset: -3px; border-radius: 50%; border: 2px solid #03a9f4; animation: ripple 1.2s infinite; opacity: 0; }
        @keyframes ripple { 0% { transform: scale(1); opacity: 0.6; } 100% { transform: scale(1.4); opacity: 0; } }

        .opts { display: grid; grid-template-columns: 1fr; gap: 12px; width: 100%; flex-grow: 1; align-content: start; }
        .opt-btn { 
            background: var(--btn-bg); border: 1px solid #b3e5fc; padding: 18px; border-radius: var(--box-radius); 
            font-size: 24px; font-weight: bold; cursor: pointer; color: var(--btn-text); box-shadow: 0 3px 0 #b3e5fc; 
            transition: 0.1s; width: 100%;
        }
        .opt-btn:active { transform: translateY(2px); box-shadow: 0 1px 0 #b3e5fc; }
        
        .correct { background: var(--s) !important; color: #fff !important; border-color: var(--s) !important; box-shadow: 0 3px 0 #27ae60 !important; }
        .wrong { background: var(--e) !important; color: #fff !important; border-color: var(--e) !important; box-shadow: 0 3px 0 #c0392b !important; }
        .shake { animation: shake 0.4s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 20% { transform: translateX(-10px); } 40% { transform: translateX(10px); } 60% { transform: translateX(-10px); } 80% { transform: translateX(10px); } }
        
        #clear-modal { position: absolute; inset: 0; background: rgba(241, 248, 233, 0.98); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; animation: fadeIn 0.5s; }
        .modal-medal { font-size: 110px; margin-bottom: 20px; animation: popScale 0.6s cubic-bezier(0.17, 0.89, 0.32, 1.49); }
        .modal-msg { font-size: 22px; font-weight: 800; color: #33691e; margin-bottom: 30px; }

        #particle-canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 1100; }
        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popScale { from { transform: scale(0); } to { transform: scale(1); } }
    </style>
</head>

        let particles = [];
        const RAINBOW = ['#FF1744', '#FFEA00', '#00E676', '#00B0FF', '#D500F9', '#FF9100'];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        // --- ÊûÅÈÄüÁ≤íÂ≠êÁ±ªÈáçÊûÑ ---
        class Particle {
            constructor(isCeleb) {
                this.x = canvas.width / 2 + (Math.random() - 0.5) * 40; 
                this.y = 100; 
                this.vx = (Math.random() - 0.5) * 12; // Êõ¥ÂÆΩÁöÑÁàÜË£Ç
                this.v = Math.random() * 8 + 6; // Êõ¥Âø´ÁöÑ‰∏ãËêΩÈÄüÂ∫¶
                this.life = 1.0; // ÂàùÂßãÂØøÂëΩ
                this.decay = isCeleb ? 0.015 : 0.035; // ÊôÆÈÄöÊ≠£Á°ÆÊ∂àÂ§±ÂæóÊõ¥Âø´ (~0.6Áßí)
                this.r = Math.random()*4+4;
                this.color = isCeleb ? RAINBOW[Math.floor(Math.random()*RAINBOW.length)] : '#ffb7c5';
                this.isCeleb = isCeleb; this.rot = Math.random() * Math.PI;
            }
            draw() {
                this.life -= this.decay;
                if(this.life <= 0) return;
                
                ctx.save(); 
                ctx.globalAlpha = this.life; // ÈÄèÊòéÂ∫¶ÈöèÁîüÂëΩÂÄºË°∞Âáè
                ctx.translate(this.x, this.y); 
                ctx.rotate(this.rot += 0.1); 
                ctx.fillStyle = this.color;
                if(this.isCeleb && Math.random() > 0.5) { ctx.fillRect(-this.r, -this.r, this.r*2, this.r*1.5); } 
                else { ctx.beginPath(); ctx.arc(0, 0, this.r, 0, Math.PI*2); ctx.fill(); }
                ctx.restore();
                
                this.x += this.vx; this.y += this.v; 
            }
        }
        function startParticles(isCeleb = false) { particles = particles.concat(Array.from({length: isCeleb?120:25}, () => new Particle(isCeleb))); }
        function animate() { ctx.clearRect(0,0,canvas.width, canvas.height); particles = particles.filter(p => p.life > 0); particles.forEach(p => p.draw()); requestAnimationFrame(animate); }
        animate();

        function shuffle(arr) { let a = [...arr]; for (let i = a.length-1; i>0; i--) { const j = Math.floor(Math.random()*(i+1)); [a[i], a[j]] = [a[j], a[i]]; } return a; }

        function goMenu() {
            document.getElementById('game').classList.add('hidden');
            document.getElementById('menu').classList.remove('hidden');
            document.getElementById('back').classList.add('hidden');
            document.getElementById('clear-modal').style.display = 'none';
            renderMenu();
        }

        function renderMenu() {
            const menu = document.getElementById('menu'); menu.innerHTML = "";
            const PARTS = [{ name: "Á¨¨‰∏ÄÈÉ®ÂàÜ („ÅÇ¬∑„Åã¬∑„Åï)", r: ["a", "ka", "sa"] }, { name: "Á¨¨‰∫åÈÉ®ÂàÜ („Åü¬∑„Å™¬∑„ÅØ)", r: ["ta", "na", "ha"] }, { name: "Á¨¨‰∏âÈÉ®ÂàÜ („Åæ¬∑„ÇÑ¬∑„Çâ¬∑„Çè¬∑„Çì)", r: ["ma", "ya", "ra", "wa", "n"] }, { name: "Á¨¨ÂõõÈÉ®ÂàÜ (ÊµäÈü≥/ÂçäÊµäÈü≥)", r: ["ga", "za", "da", "ba", "pa"] }];
            PARTS.forEach((p, pi) => {
                const header = document.createElement('div'); header.className = 'part-header';
                header.innerHTML = `<h2 class="part-title">${p.name}</h2><button class="btn-reset" onclick="resetPart(${pi})">ÈáçÁΩÆËÆ∞ÂΩï</button>`;
                menu.appendChild(header);
                const grid = document.createElement('div'); grid.className = 'grid';
                [1,2,3,4,5].forEach(sNum => {
                    const sid = `p${pi}s${sNum}`; const card = document.createElement('div'); card.className = `card ${medals[sid]!==undefined?'done':''}`;
                    card.onclick = () => start(pi, sNum, PARTS);
                    let icon = medals[sid]===0 ? "üèÜ" : (medals[sid]===1 ? "üèÖ" : (medals[sid]>=2 ? "üíÆ" : ""));
                    card.innerHTML = `${icon?`<span class="medal-icon">${icon}</span>`:''}<span style="font-size:9px;color:#8bc34a">ÂÖ≥Âç° ${sNum}</span><div class="stage-name">${["ËØÜËØª", "Âê¨Èü≥", "ËøûËØª", "ËøûÂê¨", "ÁâáÂÅáÂêç"][sNum-1]}</div>`;
                    grid.appendChild(card);
                });
                const mId = `p${pi}mistake`; const mCard = document.createElement('div'); mCard.className = `card mistake-card ${medals[mId]!==undefined?'done':''}`;
                mCard.onclick = () => startMistakeChallenge(pi, PARTS);
                mCard.innerHTML = `${medals[mId]!==undefined?'<span class="medal-icon">üéØ</span>':''}<span style="font-size:9px;color:#ffa000">ÊåëÊàò</span><div class="stage-name">ÈîôÈ¢òÈõÜ</div>`;
                grid.appendChild(mCard); menu.appendChild(grid);
            });
        }

        function resetPart(pi) { if(confirm("ÈáçÁΩÆËøõÂ∫¶ÂêóÔºü")) { for(let s=1; s<=5; s++) delete medals[`p${pi}s${s}`]; delete medals[`p${pi}mistake`]; delete mistakes[pi]; localStorage.setItem(SAVE_KEY, JSON.stringify(medals)); localStorage.setItem(MISTAKE_KEY, JSON.stringify(mistakes)); renderMenu(); } }

        function start(pi, sNum, PARTS) {
            activeS = { pi, sNum, id: `p${pi}s${sNum}`, mode: 'normal' };
            const hiraPool = PARTS[pi].r.flatMap(r => MAP.hiragana[r]);
            const kataPool = PARTS[pi].r.flatMap(r => MAP.katakana[r]);
            const allHira = Object.values(MAP.hiragana).flat();
            currentWrong = 0; queue = [];
            if(sNum === 1 || sNum === 2) { 
                shuffle(hiraPool).slice(0, 15).forEach(k => { 
                    if(sNum===1) queue.push({ q: k, ans: MAP.romaji[k], opts: getOpts(MAP.romaji[k], Object.values(MAP.romaji)), type: 'v', raw: [k] });
                    else queue.push({ q: k, ans: k, opts: getOpts(k, hiraPool, true), type: 'a', raw: [k] });
                }); 
            } else {
                for(let i=0; i<(sNum===5?10:5); i++) {
                    let len = sNum===5 ? Math.floor(Math.random()*3)+1 : 3;
                    let tgts = Array.from({length: len}, () => (sNum===5?kataPool:hiraPool)[Math.floor(Math.random()*(sNum===5?kataPool:hiraPool).length)]);
                    let ans, displayQ, type, raw;
                    if(sNum===3) { ans = tgts.map(k=>MAP.romaji[k]).join(" "); displayQ = tgts.join(""); type='v'; raw=tgts; }
                    else if(sNum===4) { ans = tgts.join(""); displayQ = tgts; type='a_seq'; raw=tgts; }
                    else { let hl = tgts.map(k=>KATA_TO_HIRA[k]||"?"); ans=hl.join(""); displayQ=tgts.join(""); type='v'; raw=hl; }
                    let opts = [ans]; while(opts.length < 3) {
                        let fakes = sNum===3 ? Array.from({length: len}, ()=>MAP.romaji[allHira[Math.floor(Math.random()*71)]]).join(" ") : Array.from({length: len}, ()=>allHira[Math.floor(Math.random()*71)]).join("");
                        if(!opts.includes(fakes)) opts.push(fakes);
                    }
                    queue.push({ q: displayQ, ans: ans, opts: shuffle(opts), type: type, raw: raw });
                }
            }
            totalQ = queue.length; updateMascot('idle'); next();
        }

        function getOpts(ans, pool, isHira=false) {
            let res = [ans]; while(res.length < 3) {
                let r = pool[Math.floor(Math.random()*pool.length)];
                if(!res.includes(r) && (!isHira || CONFLICTS[ans] !== r)) res.push(r);
            } return shuffle(res);
        }

        function startMistakeChallenge(pi, PARTS) {
            const list = mistakes[pi] || []; if(list.length === 0) { alert("ÊöÇÊó†ÈîôÈ¢òÔºÅ"); return; }
            activeS = { pi, id: `p${pi}mistake`, mode: 'mistake' }; currentWrong = 0; queue = [];
            shuffle(list).forEach(k => {
                const isAudio = Math.random() > 0.5;
                if(isAudio) queue.push({ q: k, ans: k, opts: getOpts(k, Object.values(MAP.hiragana).flat(), true), type: 'a', raw: [k] });
                else queue.push({ q: k, ans: MAP.romaji[k], opts: getOpts(MAP.romaji[k], Object.values(MAP.romaji)), type: 'v', raw: [k] });
            });
            totalQ = queue.length; updateMascot('idle'); next();
        }

        function next() {
            if(queue.length === 0) {
                let sid = activeS.id; let isMastered = false; if(activeS.mode === 'normal') { if(medals[sid] === undefined || currentWrong < medals[sid]) { medals[sid] = currentWrong; localStorage.setItem(SAVE_KEY, JSON.stringify(medals)); } isMastered = currentWrong < 2; } else { medals[sid] = 0; localStorage.setItem(SAVE_KEY, JSON.stringify(medals)); isMastered = true; }
                if(isMastered) {
                    let icon = currentWrong === 0 ? "üèÜ" : (activeS.mode === 'mistake' ? "üéØ" : "üèÖ");
                    document.getElementById('modal-icon').innerText = icon; document.getElementById('clear-modal').style.display = 'flex';
                    playFeedback('triumph'); startParticles(true);
                } else { alert("ÈóØÂÖ≥ÊàêÂäüÔºÅ"); goMenu(); } return;
            }
            isLock = false; document.getElementById('menu').classList.add('hidden'); document.getElementById('game').classList.remove('hidden'); document.getElementById('back').classList.remove('hidden');
            const q = queue[0]; const area = document.getElementById('q-area');
            if(q.type.startsWith('a')) {
                area.innerHTML = `<div class="audio-outer" onclick="playCurrentQ()"><div class="ripple" id="ripple"></div><svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg></div>`;
                playCurrentQ();
            } else { area.innerHTML = `<div class="q-txt">${q.q}</div>`; }
            document.getElementById('opt-grid').innerHTML = q.opts.map(o => `<button class="opt-btn" onclick="check(this, '${o}')">${o}</button>`).join('');
            document.getElementById('bar').style.width = ((totalQ - queue.length) / totalQ * 100) + "%";
            document.getElementById('stat').innerText = `${totalQ - queue.length}/${totalQ}`;
        }

        function playCurrentQ() { const q = queue[0]; if(q.type === 'a') playAudio(q.q, PEDAGOGICAL_GAP); else playSeq(q.q, PEDAGOGICAL_GAP); }

        async function playAudio(char, gap = 0) {
            const b64 = AMAP[char]; if(!b64) return;
            const ripple = document.getElementById('ripple'); if(ripple) ripple.style.opacity = '1';
            const a = new Audio(b64); return new Promise(r => { a.onended = () => { if(ripple) ripple.style.opacity='0'; setTimeout(r, gap); }; a.onerror = r; a.play().catch(r); });
        }

        async function playSeq(input, gap = 0) { const cs = Array.isArray(input) ? input : input.split(""); for(let c of cs) await playAudio(c, gap); }

        async function check(el, val) {
            if(isLock) return; isLock = true; const q = queue[0];
            if(val === q.ans) {
                el.classList.add('correct'); playFeedback('correct'); updateMascot('correct'); 
                startParticles(false); // Ëß¶ÂèëÊûÅÈÄüÁ≤íÂ≠ê
                
                if(q.type === 'v') await playSeq(q.raw, 0); 
                queue.shift(); setTimeout(() => { updateMascot('idle'); next(); }, 100);
            } else {
                currentWrong++; playFeedback('wrong'); updateMascot('wrong');
                if(activeS.mode === 'normal') {
                    if(!mistakes[activeS.pi]) mistakes[activeS.pi] = [];
                    let cs = q.raw || (Array.isArray(q.q)?q.q:[q.q]);
                    cs.forEach(c=>{ let h=KATA_TO_HIRA[c]||c; if(!mistakes[activeS.pi].includes(h)) mistakes[activeS.pi].push(h); });
                    localStorage.setItem(MISTAKE_KEY, JSON.stringify(mistakes));
                }
                el.classList.add('wrong'); document.getElementById('app').classList.add('shake');
                setTimeout(() => { document.getElementById('app').classList.remove('shake'); isLock = false; updateMascot('idle'); next(); }, 600);
                queue.push(queue.shift());
            }
        }
        goMenu();
    </script>
</body>
